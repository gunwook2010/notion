<!DOCTYPE html>
<html>
<head>
    <title>랜덤 명언</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
</head>
<body>
    <p id="quote"></p>

    <script>
        const quotes = [
            "가장 큰 영광은 한 번도 실패하지 않음이 아니라 실패할 때마다 다시 일어서는 데 있다. - 넬슨 만델라",
            "시작하는 방법은 말만 하지 말고 행동하는 것이다. - 월트 디즈니",
            "당신의 시간은 한정되어 있으니 남의 삶을 사느라 낭비하지 마라. - 스티브 잡스",
            "인생이 예측 가능하다면 삶은 재미없을 것이다. - 엘리너 루스벨트",
            "자신이 가진 것에 집중할 때, 더 많은 것을 갖게 된다. - 오프라 윈프리"
        ];

        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById("quote").textContent = randomQuote;
    </script>
</body>
</html>
